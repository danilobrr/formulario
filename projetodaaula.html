<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário para professores</h1>
    </header>
    <section>
        <form action="get">
            <label for="nomeCompleto">Nome Completo:</label><br>
            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="E-mail"><br>
            <label for="idade">Idade:</label><br>
            <input type="number" name="idade" id="idade" placeholder="Idade"><br>
            <label for="materia">Para qual matéria você está se candidatando para lecionar?</label><br>
            <select name="materia" id="materia">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="ciencias">Ciências</option>
                <option value="artes">Artes</option>
            </select><br>
            <label for="turno">Quais os turnos disponíveis?<br> <small>pressione a tecla ctrl no seu teclado</small></label><br>
            <select name="turno" id="turno" multiple>
                <option value="integral">Integral</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select><br>
            <label for="escolaridade">Nível de escolaridade:</label><br>
            <select name="escolaridade" id="escolaridade">
                <option value="supComp">Ensino superior completo</option>
                <option value="cursMestr">Cursando mestrado</option>
                <option value="mestrCompl">Mestrado completo</option>
                <option value="cursDout">Cursando doutorado</option>
                <option value="doutCompl">Doutorado completo</option>
            </select><br>
            <label for="descricao">Descrição sobre si:</label><br>
            <textarea name="descricao" id="descricao" maxlength="200" width="100ch"></textarea><br>
            <input type="submit" value="Cadastrar">
            
        </form>
    </section>
</body>
</html>
